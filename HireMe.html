<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe</title>
</head>

<body>
    <h1>Hire me</h1>
    <section>
        <h3>Contact information</h3>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <th>Phone</th>
                <td>+380974461565</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>Ivano-Frankivsk</td>
            </tr>
        </table>
    </section>
    <section>
        <form action="index.html" method="get">
            <fieldset>
                <legend>Contact form</legend>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="email">E-mail*:</label></td>
                            <td><input id="email" type="email" name="email" required></td>
                        </tr>

                        <tr>
                            <td><label for="description">Description:</label></td>
                            <td><textarea id="description" name="description" cols="20" rows="5"> </textarea>
                            </td>

                        </tr>
                        <tr>
                            <td><label for="work-type">Work type</label></td>
                            <td><select name="work-type" id="work-type" required>
                                    <option></option>
                                    <option value="">Full-time</option>
                                    <option value="">Part-time</option>
                                    <option value="">Remotely</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="Hire me">
            </fieldset>
        </form>
    </section>
</body>

</html>
