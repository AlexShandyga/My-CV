<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>HireMe</title>
</head>

<body>
    <div class="flex flex-col items-center mx-auto pt-12 pb-12">
        <header>
            <h1 class="mb-3 text-xl font-bold">Hire me</h1>
        </header>

        <section>
            <h3 class="text-center">Contact information</h3>
            <table border="1" cellspacing="0" cellpadding="10">
                <tr>
                    <th class="text-left">Phone</th>
                    <td class="text-left">+380974461565</td>
                </tr>
                <tr>
                    <th class="text-left">Address</th>
                    <td class="text-left">Ivano-Frankivsk</td>
                </tr>
            </table>
        </section>
        <section class="form-block  w-2/4">
            <form action="index.html" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <fieldset class="p-6 border border-dashed border-indigo-400">
                    <legend class="block text-gray-700 font-bold mb-4">Contact form</legend>
                    <div class="email-block mb-6">
                        <label for="email" class="block text-gray-700 font-bold mb-4">E-mail
                            <span class="text-red-600">*</span></label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline  invalid:border-red-500"
                            id="email" type="email" name="email" placeholder="Enter your email" required>
                        <p class="error hidden text-red-600 mt-1 mb-2 text-xs">Error message</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-4" for="description">Description:</label>
                        <textarea
                            class="block min-w-full min-h-full shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
                            placeholder="Text" id="description" name="description"> </textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-bold mb-4" for="work-type">Work
                            type<span class="text-red-600">*</span></label>
                        <select class="block min-w-full bg-slate-300 rounded p-2 mb-4" name="work-type" id="work-type"
                            required>
                            <option></option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Remotely">Remotely</option>
                        </select>
                        <p class="error hidden text-red-600 mt-1 mb-2 text-xs">Error message</p>
                    </div>


                    <input class="bg-blue-600 text-white mt-5 pl-6 pr-6 pt-2 pb-2 rounded-lg hover:bg-sky-700"
                        type="submit" value="Hire me">
                </fieldset>
            </form>
        </section>
    </div>
</body>

</html>
